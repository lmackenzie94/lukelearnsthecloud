name: Build and Deploy Website to S3 (TEST)

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  BUCKET_NAME: 'lukelearnsthe.cloud'
  AWS_REGION: 'us-east-1'

# permission can be added at job level or workflow level
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::021891593951:role/github-actions-role
          role-session-name: test-github-actions-role
          aws-region: ${{ env.AWS_REGION }}
      # Upload a file to AWS s3
      - name: Copy test.html to s3
        run: |
          aws s3 cp ./test.html s3://${{ env.BUCKET_NAME }}/
